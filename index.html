<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Solar System</title>
</head>

<body>
    <aside>
        <section id="sun" class="sun"></section>
    </aside>

    <header>
        <form class="search-form" id="search-form">
            <input class="search-box" id="search-box" type="text" placeholder="Sök på en planet">
            <button class="search-button" id="submit">Sök</button>
        </form>
        <div class="heading_wrapper">
            <h1>Solsystemet</h1>
            <h2>Solaris</h2>
        </div>
    </header>

    <content>
        <section id="mercury" class="mercury"></section>
        <section id="venus" class="venus"></section>
        <section id="earth" class="earth"></section>
        <section id="mars" class="mars"></section>
        <section id="jupiter" class="jupiter"></section>
        <section id="saturn" class="saturn">
            <object class="saturn_disc"></object>
        </section>
        <section id="uranus" class="uranus"></section>
        <section id="neptune" class="neptune"></section>
    </content>

    <footer>
        <img class="logo" src="/images/Zocom-logo-white 1.svg" alt="ZoCom">
    </footer>



</body>

</html>
