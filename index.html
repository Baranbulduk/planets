<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Solar System</title>
</head>

<body>
    <!-- PLANETEN PÅ VÄNSTRA SIDA -->
    <aside>
        <section id="solen" class="solen"></section>
    </aside>

    <!-- SÖKFÄLT -->
    <header>
        <form class="search-form" id="search-form">
            <input class="search-box" id="search-box" type="text" placeholder="Sök på en planet">
            <button class="search-button" id="submit">Sök</button>
        </form>
        <div class="heading_wrapper">
            <h1>Solsystemet</h1>
            <h2>Solaris</h2>
        </div>
    </header>
    
    <!-- PLANETER -->
    <content class="planet_wrapper">
        <section id="merkurius" class="merkurius"></section>
        <section id="venus" class="venus"></section>
        <section id="jorden" class="jorden"></section>
        <section id="mars" class="mars"></section>
        <section id="jupiter" class="jupiter"></section>
        <section id="saturnus" class="saturnus">
            <object class="saturnus_disc"></object>
        </section>
        <section id="uranus" class="uranus"></section>
        <section id="neptunus" class="neptunus"></section>
    </content>
    
    <!-- LOGGA -->
    <footer>
        <img class="logo" src="/images/Zocom-logo-white 1.svg" alt="ZoCom">
    </footer>
</body>
</html>
