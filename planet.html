<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Planeter</title>
</head>

<body>
    <!-- PLANETEN PÅ VÄNSTRA SIDA -->
    <aside>
        <section id="planet" class="planet"></section>
    </aside>

    <header class="planet_header">
        <!-- TILLBAKA KNAPP -->
        <button id="returnButton" class="returnButton">
            <img src="./images/back.png" alt="tillbaka">
        </button>
    </header>

    <img class="stars" src="/images/stars.png" alt="stars">

    <!-- PLANET INFORMATION -->
    <main class="main-container">
        <h1 id="planet_heading"></h1>
        <h2 class="planet_latin" id="planet_latin"></h2>

        <p class="planet_description" id="planet_description"></p>

        <div class="line-divider"></div>

        <content class="planet-content">
            <div>
                <h6>OMKRETS</h6>
                <p id="planet_circumference"></p>
            </div>

            <div>
                <h6>KM FRÅN SOLEN</h6>
                <p id="planet_distance"></p>
            </div>

            <div>
                <h6>MAX TEMPERATUR</h6>
                <p id="planet_temp_day"></p>
            </div>

            <div>
                <h6>MIN TEMPERATUR</h6>
                <p id="planet_temp_night"></p>
            </div>
        </content>
        <div class="line-divider"></div>

        <div>
            <h6>MÅNAR</h6>
            <p id="planet_moons"></p>
        </div>
    </main>

    <!-- LOGGA -->
    <footer>
        <img class="logo" src="/images/Zocom-logo-white 1.svg" alt="ZoCom">
    </footer>

</body>
</html>
